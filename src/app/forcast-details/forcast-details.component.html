<!-- <h4>Template for 5-day forecast page:</h4> -->
<div class="container-fluid">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">5-day forecast for {{cityName}}</h3>

    </div>
    <ul class="list-group">
      <!---->
      <li class="list-group-item" *ngFor="let card of foreCastArray">
        {{card.date}}:
        {{card.currentCondition}}
        - Min:{{card.minToday}}
        - Max: {{card.maxToday}}

        <img class="icon" src="{{card.iconLink}}">
      </li>
    </ul>
  </div>
  <button class="btn btn-success" tabindex="0" id="mainPageBtn" routerLink="/">&lt; Back to main page</button>
</div>
